name: backup_img

on:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  backup:
    runs-on: node22
    steps:
      # 仅用于个人使用，因为我的博客实际上在blog分支
      - name: check_branch
        run: |
          if [ -n "$REAL_TARGET_BRANCH" ]; then
            CURRENT_BRANCH="${{ gitea.ref }}"
            CURRENT_BRANCH="${CURRENT_BRANCH#refs/heads/}"
            echo "Current branch: $CURRENT_BRANCH"
            echo "Expected branch: $REAL_TARGET_BRANCH"
            if [ "$CURRENT_BRANCH" = "$REAL_TARGET_BRANCH" ]; then
              echo "✓ Branch check passed"
            else
              echo "✗ Branch mismatch!"
              exit 1
            fi
          else
            echo "REAL_TARGET_BRANCH not set, skipping branch check"
          fi
        env:
          REAL_TARGET_BRANCH: ${{ secrets.REAL_TARGET_BRANCH }}

      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '22'

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm i

      - name: Generate image map
        run: pnpm local:generate-img-map

      - name: Download images
        run: pnpm local:download-img
        env:
          FILE_USER: ${{ secrets.FILE_USER }}
          FILE_GROUP: ${{ secrets.FILE_GROUP }}
          NB_PASSWD: ${{ secrets.NB_PASSWD }}
          NB_IMG_REGEX: ${{ secrets.NB_IMG_REGEX }}
          # imgs 文件夹需要在 runner 启动时挂载到容器中
          # 默认路径: /data/next-cloud/data/yunyuyuan/files/nuxt3-blog-imgs
